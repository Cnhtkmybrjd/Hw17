<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="stylehw17b.css">
</head>
<body>
    <h1>Регистрация в игре</h1>
<div class="form">
    <form action="">
        <ul class="form-list">
          
            <li>
                <label for="nick">
                    <span>Ник</span>
                </label>
                <input type="text" id="nick" name="userNick">
            </li>

            <li>
                <label for="email">
                    <span>Email</span>
                </label>
                    <input type="email" id="email" name="userEmail">
            </li>

            <li>
                <label for="date">
                    <span>Дата рождения</span>
                </label>
                    <input type="date" id="date" name="userDate">
            </li>

            <li>
                <label for="gender">
                    <span>Пол</span>
                </label>
                    <select name="userGender" id="gender">
                        <option value="">мужской</option>
                        <option value="">женский</option>
                    </select>
            </li>

            <li>
                <label for="userCountry">
                    <span>Страна</span>
                </label>
                    <input type="text"
                           name="country"
                           id="userCountry"
                           list="countrySuggestions">
                    <datalist id="countrySuggestions">
                        <option>Россия</option>
                        <option>Казахстан</option>
                        <option>Украина</option>
                        <option>Латвия</option>
                        <option>Литва</option>
                        <option>Польша</option>
                    </datalist>
            </li>

            <li>
                <label for="hero">
                    <span>Тип героя</span>
                </label>
                    <select name="heroType" id="hero">
                        <option value="">Пехотинец</option>
                        <option value="">Снайпер</option>
                        <option value="">Танкист</option>
                        <option value="">Лётчик</option>
                        <option value="">Разведчик</option>
                    </select>
            </li>

            <li class="row" >
                <label for="">
                    <span>Игровой опыт</span>
                </label>
                    <input type="number" name="userExperience" id="experience" min="0" max="60" step="1">
                    <span>лет</span>
            </li>

            <li class="row" >
                <button type="submit">зарегистрироваться</button>
            </li>
        </ul>
    </form>
</div>
</body>
</html>
